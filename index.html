<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>APOD Nasa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(max-width: 1439px)" media= "(min-width: 700px)" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="universe.png">
    
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="universe.png"></h1>
            <h2>Astronomy Picture of the Day</h2>
        </div>
    </header>

    <main>
        <div class="informacoes">
            <label for="date">Selecione uma data:</label>
            <input class="date" id="date" type="date" required>
        </div>
        <div class="escopo invisivel">
            <div class="texto invisivel">
                <h3 id="textoPrincipal"></h3>
                <br>
                <p id="textoSecundario"></p>
            </div>
            <div id="conteudo" class="classImg invisivel">
            </div>
        </div>
    </main>
    <div class="invisivel">
        <footer>
            <div class="rodape">
                <img src="universe.png">
                <p class="copyright">&copy; APOD BAF - Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
